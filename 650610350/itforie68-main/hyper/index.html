<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev & Royal</title>
    <script src="../favorites.js" defer></script>
</head>
<body>
    <div class="catalog-header">
        <h1>Car Catalog</h1>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <h2>Hyper Car</h2>
            </div>
            <div>
                <div class="logo-row">
                    <img src="logo/ferrari.png" alt="ferrari logo" class="logo">
                    <span><a href="ferrari.html">Ferrari</a></span>
                </div>
                <div class="logo-row">
                    <img src="logo/lambo.png" alt="lamborghini logo" class="logo">
                    <span><a href="lamborghini.html">Lamborghini</a></span>
                </div>
                <div class="logo-row">
                    <img src="logo/mc.png" alt="mclaren logo" class="logo">
                    <span><a href="mclaren.html">Mclaren</a></span>
                </div>
                <div class="logo-row">
                    <img src="logo/bugatti.png" alt="bugatti logo" class="logo">
                    <span><a href="bugatti.html">Bugatti</a></span>
                </div>
                <div class="logo-row">
                    <img src="logo/koenigsegg.png" alt="koenigsegg logo" class="logo">
                    <span><a href="konigsegg.html">Koenigsegg</a></span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Luxury Car</h2>
            </div>
            <div>
                <div class="logo-row">
                    <img src="logo/bmw.png" alt="bmw logo" class="logo">
                    <span>BMW</span>
                </div>
                <div class="logo-row">
                    <img src="logo/benz.png" alt="ben z logo" class="logo">
                    <span>Mercedes-Maybach</span>
                </div>
                <div class="logo-row">
                    <img src="logo/audi.png" alt="audi logo" class="logo">
                    <span>Audi</span>
                </div>
                <div class="logo-row">
                    <img src="logo/bentley.png" alt="bentley logo" class="logo">
                    <span>Bentley</span>
                </div>
                <div class="logo-row">
                    <img src="logo/rr.png" alt="rolls royce logo" class="logo">
                    <span>Rolls Royce</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
