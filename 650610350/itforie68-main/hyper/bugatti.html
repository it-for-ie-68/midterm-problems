<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="../favorites.js" defer></script>
</head>
<body class="hyper-page">
  <a href="/index.html" class="btn-home-simple">Home</a>
    <div class="hyper-header">
      <h4>Bugatti</h4>
    </div>
    <div class="card-container2">
      <div class="card2" data-car-id="Chiron" data-brand="Bugatti">
        <!-- Fav -->
        <button class="favorite-btn" aria-label="Add to favorites">&#10084;</button>
        <div class="card-header2">Chiron</div>
        <img src="image hyper/Chiron.png" alt="Chiron" class="Hyper-image" />

          <div>Total HP</div><div>1500</div>

        </div>

      </div>
      <div class="card2" data-car-id="Veyron 16.4" data-brand="Bugatti">
        <!-- Fav -->
        <button class="favorite-btn" aria-label="Add to favorites">&#10084;</button>
        <div class="card-header2">Veyron 16.4</div>
        <img src="image hyper/Veyron.png" alt="Veyron 16.4" class="Hyper-image" />
        <div class="spec-grid">
          <div>Total HP</div><div>1200</div>
          <div>Engine</div><div>W17</div>
          <div>Torque NM</div><div>1500</div>

        </div>
        <div class="price">200,000,000 THB</div>
      </div>
    </div>
