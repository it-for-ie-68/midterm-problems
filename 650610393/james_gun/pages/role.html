        <h2>สุ่มบทในหนังของ James Gunn!</h2>
        <form id="role-form">
            <label>สีที่ชอบ:
                <input type="text" id="color" required>

            <label>เลือกชื่อหนัง:

                    <!-- <option value="comic">สายฮา</option> -->

            <button type="submit">สุ่มบท!</button>
